<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Префиксный инкремент сначала увеличивает значение на единицу ++a => a = 2, 
  только потом полученное значение присваивает переменной с = 2.
   */
  c = ++a;
  console.log(c);

  /*
  Сначала присваивается значение в переменную d = 1,
  только потом постфиксный инкремент увеличивает значение на единицу b++ => b = 2;
   */
  d = b++;
  console.log(d);

  /*
  У префиксного инкремента приоритет выше, поэтому сначала увеличивается ++a => a = 3,
  затем идет сложение 2 + a, после чего полученное значение присваивается c = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  У постфиксного инкремента приоритет не определен, поэтому сначала производится сложение 2 + b,
  после чего полученноезначение присваивается d = 4, 
  затем уже производится инкрементирование b++ => b = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a); // a = 3;
  console.log(b); // b = 3;
</script>
</body>
</html>
