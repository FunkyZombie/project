<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Выполняется операция умножение с присваиванием (a*= 2) => a = 4,
  полученное значение складывается с 1 и присваивается в переменную x, x = 5
   */
  console.log(x); // x = 5 
  console.log(a); // a = 4;
