<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/* 
1. 10 складываем с 10 получаем 20,
2. полученная сумма преобразуется в строку,
3. конкатенация строк '20' + '10' получаем '2010'
4. С помощью console.log выводим строку '2010' в консоль.
*/
console.log(10 + 10 + "10");  

/* 
1. преобразование числа в строку '10',
2. конкатенация строк '10' + '10' = "1010',
3. преобразование числа 10 в строку, конкатенация со строкой '1010', '101010'
4. С помощью console.log выводим строку'101010' в консоль.
*/
console.log(10 + "10" + 10);

/* 
1. строка +'10' преобразуется в число,
2. складываются числа 10 + 10 + 10,
3. С помощью console.log выводим число 30 в консоль.
*/
console.log(10 + 10 + +"10");

/* 
1. -'' кавычки преобразуются в число,
2. т.к кавычки пусты, по умолчанию значение равно нулю, получаем -0,
3. 10 делением на -0 получем -infinity
4. С помощью console.log выводим число -Infinity в консоль.
*/
console.log(10 / -"");

/* 
1. При преобразовании + "2,5" получаем NaN,
2. из-за ',' запятой строка не преобразуется в число,
3. деление 10 на NaN получает NaN
4. С помощью console.log выводим число NaN в консоль.
*/
console.log(10 / +"2,5");
  
</script>
</body>
</html>
